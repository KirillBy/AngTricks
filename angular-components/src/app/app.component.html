<div class="container">
  <h1>Angular Components</h1>
  <h2>SubHeader</h2>

  <app-post-form (onAdd)="updatePost($event)"></app-post-form>

  <hr />

  <app-post *ngFor="let p of posts" [post]="p" (onRemove) = "remove($event)">
    <div #info>
      <small *ngIf="p.text.length >10; else short">Long Post</small>
      <ng-template #short>
        <small>Short Post</small>
      </ng-template>
    </div>
  </app-post>

</div>
