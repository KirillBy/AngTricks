<div class="container">
  <h1>Angular Services</h1>
  <div class="card">
    <h2>App Counter:{{appCounterService.counter}}</h2>

    <button class="btn" (click)="appCounterService.increase()">+</button>
    <button class="btn" (click)="appCounterService.decrease()">-</button>
  </div>
  <div class="card">
    <h2>App Counter:{{localCounterServise.counter}}</h2>

    <button class="btn" (click)="localCounterServise.increase()">+</button>
    <button class="btn" (click)="localCounterServise.decrease()">-</button>
  </div>
  <app-counter></app-counter>
</div>
